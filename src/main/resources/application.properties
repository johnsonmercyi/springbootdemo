spring.datasource.url=jdbc:mariadb://localhost:3306/springbootdemo
spring.datasource.username=root
spring.datasource.password=123456.soft
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

#Possible values: create, validate, update and none
spring.jpa.hibernate.ddl-auto=update

# For sql logging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway DB Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:static/db/migrations
